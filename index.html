    <main>
      <article class="details">
        <p>This app will check if your birthday is Palindrome.</p>
        <p>
          Also it will return the nearest palindrome day and also will return
          the number of days by which you missed palindrome.
        </p>
      </article>

      <article class="date-input">
        <label for="date">Enter your birthday:</label>
        <input class="date" type="date" name="date" id="date" />
        <input  class="btn" id="check-btn"  type="submit" value="Check" />
      </article>

      </article>
